runtime:
  cache_dir: ./.cache/antora

site:
  title: Street Java on OpenShift
  url: https://atarazana.github.io/street-java-on-openshift-guide
  start_page: street-java-on-openshift-guide::index.adoc

content:
  sources:
    # - url: ./
    #   start_path: documentation
    - url: git@github.com:atarazana/street-java-on-openshift-guide.git
      tags: []
      branches: [main]
      start_path: documentation

asciidoc:
  attributes:
    release-version: main
    page-pagination: true
  extensions:
    - ./lib/tab-block.js
    - ./lib/remote-include-processor.js

ui:
  bundle:
    #url: https://github.com/redhat-developer-demos/rhd-tutorial-ui/releases/download/v0.1.8/ui-bundle.zip
    #url: https://github.com/redhat-scholars/course-ui/releases/download/v0.1.12/ui-bundle.zip
    url: https://github.com/atarazana/course-ui/releases/download/v0.1.12c/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./supplemental-ui
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

output:
  dir: ./gh-pages
